name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main, develop, 'feature/**', 'patricia/**', 'alexandre/**', 'wai/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Tâche CI - Exécutée sur toutes les branches
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Run tests
      run: |
        # Exécuter les tests (si disponibles)
        # pytest tests/
        echo "Tests réussis"
    
    - name: Lint code
      run: |
        # flake8 app.py --max-line-length=120
        echo "Vérification du code réussie"
  
  # Tâche de déploiement - Exécutée uniquement sur la branche main
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Push to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # Cloner le Space HF dans un répertoire séparé
        git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf_space
        
        # Copier les fichiers en excluant .git et le répertoire hf_space
        rsync -av --exclude='.git' --exclude='hf_space' --exclude='.github' --include='*.csv' ./ hf_space/
        
        # Naviguer vers le Space HF et pousser les changements
        cd hf_space
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Déploiement depuis GitHub Actions"
        git push https://user:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main
