name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Push to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # Clone HF Space to a separate directory
        git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf_space
        
        # Copy files excluding .git and hf_space directory
        rsync -av --exclude='.git' --exclude='hf_space' --exclude='.github' ./ hf_space/
        
        # Navigate to HF Space and push
        cd hf_space
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Deploy from GitHub Actions"
        git push https://user:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main
